	var stepArr = ['60.1333%', '28.9333%', '60.1333%', '21.5%', '60.1333%', '22.5%', '45.5%', '60.1333%', '0.5%', '60.1333%', '23%', '16%'];
	var imageLoad = new ImageLoad(), imageUrls = [];
	imageLoad.queueImage(loadImgArr).preLoad(function(a) {
		$('.loading-number').text(a);
	}, function() {
		$('.welcom-card-1').addClass('hide');
		$('.welcom-card-2').removeClass('hide');
		setTimeout(function() {
			$('.welcom-card-2').css({'-webkit-transform': 'translateX(-50%)', 'transform': 'translateX(-50%)'});
			setTimeout(function() {
				$('.welcom-card-2').addClass('hide');
				$('.welcom-card-3').removeClass('hide');
				welcomeLoaded();
			}, 1000);
		}, 5000);
	});

	var welcomeScroll;
	function welcomeLoaded() {
		welcomeScroll = new IScroll('#welcome-wrapper', {
			bounce: false,
			click: true,
		});
		welcomeScroll.on('scrollEnd', function () {
			if(this.y < this.maxScrollY * 0.9) {
				this.destroy();
				$('.round-page').removeClass('hide');
				setTimeout(function() {
					$('.welcome-page').css('transition', 'top 0.5s ease').css('top', '-' + screenHeight + 'px');
					$('.round-container').css('transition', 'top 0.5s ease').css('top', '0');
					setTimeout(function() {
						$('.dash-path, .m-man-box').removeClass('hide');
						maxX = $('.dash-path').width();
						boyDelta = $('.m-man-run').width();
					}, 500);
				}, 0);
				roundLoaded();
			}
		});
	}

	var lastPos = 0;
	var boyBox = $('.m-man-box');
	var maxX = 0;
	var boyDelta = 0;
	var screenWidth = $(document).width();
	var halfWidth = screenWidth / 2;
	var requestID = 0;
	var tmpLeft = 0;
	function roundLoaded() {
		roundScroll = new IScroll('#round-wrapper', {
			scrollX: true,
			bounce: false,
			click: true,
			momentum: false,
			mouseWheel: true,
			probeType: 2,
		});

		maxX = $('.dash-path').width();
		boyDelta = $('.m-man-run').width();
		roundScroll.on('beforeScrollStart', function () {
			var x = 0 - this.x + boyDelta;
			var position = (x + halfWidth) / maxX * 100;
			if(x < halfWidth) {
				position = x / maxX * 100;
			}

			for(var i = 0, nLength = boyArr.length; i < nLength; i++) {
				if(position < boyArr[i]) {
					lastPos = i;
					break;
				}
			}

			if(this.x / this.maxScrollX > 0.99) {
				$('.m-man-box').css('z-index', '20');
			}
		});

		roundScroll.on('scroll', function () {
			if(this.directionX == 0) {
				return;
			}

			var x = 0 - this.x + boyDelta;
			//console.log(x);
			var position = 0;
			if(x > halfWidth) {
				boyBox.css({'transition-duration': '0s', '-webkit-transition-duration': '0s'});
				boyBox.css('transform', 'translateX(' + (halfWidth + this.distX/4) + 'px)');
				position = (x + halfWidth + this.distX/4) / maxX * 100;
				jumpTo(position, this.directionX);

				cancelAnimationFrame(requestID);
				setTimeout(function() {
					requestID = requestAnimationFrame(function() {
						boyBox.css({'transition-duration': '1s', '-webkit-transition-duration': '1s'});
						boyBox.css('transform', 'translateX(' + halfWidth + 'px)');
						position = (x + halfWidth) / maxX * 100;
						jumpTo(position, roundScroll.directionX);
					});
				}, 200);
			} else {
				boyBox.css({'transition-duration': '1s', '-webkit-transition-duration': '1s'});
				boyBox.css('transform', 'translateX(' + x + 'px)');
				position = x / maxX * 100;
				jumpTo(position, this.directionX);
			}
		});
		roundScroll.on('scrollStart', function () {
			if(this.directionX == 1) {
				$('.m-slide-left').addClass('hide');
			}
		});
	}

	function jumpTo(position, directionX) {
		var i = lastPos, nLength = boyArr.length;
		if(directionX == 1) {
			for(; i < nLength; i++) {
				if(position < boyArr[i]) {
					lastPos = i;
					break;
				}
			}
		} else {
			for(; i >= 0; i--) {
				if(i == 0) {
					lastPos = i;
					break;
				}
				if(position > boyArr[i-1]) {
					lastPos = i;
					break;
				}
			}
		}
		boyBox.css('padding-top', stepArr[lastPos]);
	}

	var score = 0;
	var comboRight = 0;
	var comboWrong = 0;
	var counter = 0;
	var answerArr = ['', 'B', 'C', 'A', 'B', 'B', 'A', 'B', 'A',    'A', 'A', 'A', 'A',    'ABCDE', 'ABCDE', 'ABCDE', 'C', 'D'];
	var questionW = [0,   5,   5,   5,   3,   3,   3,   3,   3,      5,   5,   5,   5,      10,     10,       10,      10,  10];
	$('.m-round-options .m-options-item').click(function() {
		var parent = $(this).parent();
		if($(this).siblings().length == 4) {
			// round4
			if(!parent.attr('data-lock')) {
				if($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					$(this).addClass('selected');
				}

				if(parent.children('.selected').length > 0) {
					parent.siblings().find('.round4-btn').addClass('m-lived');
				} else {
					parent.siblings().find('.round4-btn').removeClass('m-lived');
				}
			}
		} else {
			if(!parent.attr('data-selection')) {
				// 可以答题
				counter++;
				var selection = $(this).attr('data-value');
				parent.attr('data-selection', selection);
				$(this).addClass('selected');

				var index = parent.attr('data-index');
				sendPingback_answer(index);
				if(answerArr[index] == selection) {
					rightHandler(index);
				} else {
					wrongHandler();
				}
			}
		}
	});

	$('.round4-btn').click(function() {
		if($(this).hasClass('selected') || !$(this).hasClass('m-lived')) {
			return;
		}

		counter++;
		$(this).removeClass('m-lived').addClass('selected');

		var optionParent = $(this).parent().siblings('.m-round-options');
		optionParent.attr('data-lock', 'locked');
		var index = optionParent.attr('data-index');
		sendPingback_answer(index);

		var selection = '';
		optionParent.children().each(function(i,v){
			if($(v).hasClass('selected')) {
				selection += $(v).attr('data-value');
			}
		});
		selection = selection.split('').sort().join('');
		if(selection == answerArr[index]) {
			rightHandler(index);
		} else {
			wrongHandler();
		}
	});

	$('.final-submit-btn').click(function() {
		if(counter < 17) {
			$('.m-submit-toast').removeClass('hide');
		} else {
			showResult(score);
		}
	});

	$('.m-submit-toast .m-left').click(function() {
		$('.m-submit-toast').addClass('hide');
	});
	$('.m-submit-toast .m-right').click(function() {
		showResult(score);
		$('.m-submit-toast').addClass('hide');
	});

	// 不服再战
	$('.m-result-btn').click(function() {
		roundScroll.scrollTo(0,0);
		boyBox.css('transform', 'translateX(0px)');
		lastPos = 0;
		boyBox.css('padding-top', stepArr[lastPos]);
		$('.m-man-box').css('z-index', '1');

		$('.m-round-options .m-options-item').removeClass('selected');
		$('.m-round-options').attr('data-selection', '').attr('data-lock', '');
		$('.round4-btn').removeClass('selected').removeClass('m-lived');

		counter = 0;
		score = 0;
		comboRight = 0;
		comboWrong = 0;

		$('.round-page').removeClass('hide');
		$('.m-slide-left').removeClass('hide');
		$('.result-page').addClass('hide');
		$('.m-result-box').addClass('hide');
	});

	// bgm
	$('.m-audio-icon').click(function() {
		if($(this).hasClass('audio-rotate')) {
			$('.m-audio-icon').removeClass('audio-rotate').addClass('selected');
			$('#bgm')[0].pause();
		} else {
			$('.m-audio-icon').addClass('audio-rotate').removeClass('selected');
			$('#bgm')[0].play();
		}
	});
	$('body').one('touchstart',function(e){
		var bgm = $('#bgm')[0];
		bgm.pause();
		bgm.play();
	});

	function rightHandler(index) {
		$('.m-answer-box').css('z-index','100');
		score += questionW[index];
		$('.right-' + questionW[index]).removeClass('hide');
		setTimeout(function() {
			$('.right-' + questionW[index]).addClass('hide');
			$('.m-answer-box').css('z-index','10');
		}, 1000);

		comboRight++;
		comboWrong = 0;
		if(comboRight == 5) {
			$('.m-right5-box').removeClass('hide');
			$('#right5-hint')[0].play();
			comboRight = 0;
			setTimeout(function() {
				$('.m-right5-box').addClass('hide');
			}, 1300);
		} else {
			$('#right-hint')[0].play();
		}
	}

	function wrongHandler() {
		$('.m-answer-box').css('z-index','100');
		comboRight = 0;
		comboWrong++;
		if(comboWrong == 5) {
			$('.m-wrong5-box').removeClass('hide');
			$('#wrong5-hint')[0].play();
			comboWrong = 0;
			setTimeout(function() {
				$('.m-wrong5-box').addClass('hide');
				$('.m-answer-box').css('z-index','10');
			}, 1000);
		} else {
			$('.m-wrong1-box').removeClass('hide');
			$('#wrong-hint')[0].play();
			setTimeout(function() {
				$('.m-wrong1-box').addClass('hide');
				$('.m-answer-box').css('z-index','10');
			}, 1000);
		}
	}

	function showResult(pt) {
		//console.log(pt);
		$('.pt-get').text(pt);
		if(pt < 31) {
			$('.result-a').removeClass('hide');
		} else if(pt < 60){
			$('.result-b').removeClass('hide');
		} else if(pt < 80) {
			$('.result-c').removeClass('hide');
		} else if(pt < 95){
			$('.result-d').removeClass('hide');
		} else {
			$('.result-e').removeClass('hide');
		}
		$('.round-page').addClass('hide');
		$('.result-page').removeClass('hide');
		if(/iqiyi/i.test(ua)) {
			$('.m-share-btn').removeClass('hide');
		}
	}

	iqiyi.ready(function(flag) {
		$('.m-share-btn').click(function() {
			iqiyi.share(wxDataMessage);
		});
	});
});
