<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- mui css-->
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<link rel="stylesheet" href="./css/mui.min.css">
	<link rel="stylesheet" href="./css/icons-extra.css">
	<!-- 自定义 css -->
	<link rel="stylesheet" href="./css/common/common.css">
	<link rel="stylesheet" href="./css/common/orderDetail.css">
</head>

<body class="mui-ios mui-ios-9 mui-ios-9-1">
	<header class="mui-bar mui-bar-nav shop-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left shop-back" href="">返回</a>
		<h1 class="mui-title">订单信息</h1>
	</header>

	<div class="mui-content">
		<div class="shop-order-detail">
			<div>
				<img src="./images/orders/user.png" alt="" />
			</div>
			<p class="shop-order-buyer">京城御面堂（翔鹭店)</p>
			<p class="shop-order-status">订单已取消</p>
			<p>
				<a class="mui-btn mui-btn-outlined" href="tel:139xxxxxxxx">
					联系商家
				</a>
			</p>
		</div>
		<ul class="mui-table-view">
			<p class="shop-order-detail-title">
				订单详情
			</p>
			<li class="mui-table-view-cell">
				<a href="./orderMsg.html" class="shop-order-detail-item">
					<img src="./images/orders/items.png" alt="" />
					<span class="shop-item-name">巴西产手作焦糖拿铁</span>
					<span class="shop-item-count">*1</span>
					<span class="shop-item-price">¥8</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="./orderMsg.html" class="shop-order-detail-item">
					<img src="./images/orders/items.png" alt="" />
					<span class="shop-item-name">巴西产手作焦糖拿铁</span>
					<span class="shop-item-count">*1</span>
					<span class="shop-item-price">¥8</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="./orderMsg.html" class="shop-order-detail-item">
					<img src="./images/orders/items.png" alt="" />
					<span class="shop-item-name">巴西产手作焦糖拿铁</span>
					<span class="shop-item-count">*1</span>
					<span class="shop-item-price">¥8</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a href="./orderMsg.html" class="shop-order-detail-item">
					<img src="./images/orders/items.png" alt="" />
					<span class="shop-item-name">餐具</span>
					<span class="shop-item-price">¥8</span>
				</a>
			</li>
			<p class="shop-order-detail-bottom">
				共计：<span class="red">¥45</span>
			</p>
		</ul>
	</div>

	<a class="shop-call-server" href="#cellPopover">
		<img src="./images/details/bell.png" alt="" />
	</a>

	<!--呼叫服务弹窗-->
	<div id="cellPopover" class="mui-popover">
		<h3>是否呼叫服务</h3>
		<a class="mui-btn mui-btn-success" href="tel:139xxxxxxxx">
			确认
		</a>
		<a type="button" class="mui-btn" id="cellCancel">
			放弃
		</a>
	</div>

	<script src="./js/mui.js"></script>
	<script src="./js/zepto.min.js"></script>
	<script src="./js/shop/shop.js"></script>
</body>

</html>
